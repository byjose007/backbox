<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Historial</ion-title>
  </ion-toolbar>
  <ion-item>
    <ion-icon [src]="setIconType(selectCar?.tipo)"  size="large" slot="start" color="primary"></ion-icon>
    <ion-label>
     {{selectCar?.tipo | uppercase}}</ion-label>
    <ion-select [value]="selectCar" [(ngModel)]="selectCar"  (ionChange)="changeCar($event)" interface="popover">
     
      <ion-select-option *ngFor="let car of cars" [value]="car">
        
         {{car.nombre | titlecase }}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-header>

<ion-content class="ion-padding">
  <div class="fullheight xc">
  <ion-row>
    <ion-col size="12" class="ion-justify-content-center">
      <h4 *ngIf="cars.length == 0" class="ion-text-center">Agrega tu primer Vehículo</h4>  
    <h4 class="ion-text-center">No hay datos de consumo para este vehículo</h4>
    <ion-button *ngIf="cars.length == 0" routerLink="/car/carForm" expand="block" shape="round">
      Añadir Vehículo
    </ion-button>
    </ion-col>
  </ion-row>
  </div>


  <ion-list class="timeline">
    <ion-item class="event">
      <ion-label>Awesome Label</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Awesome Label</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Awesome Label</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Awesome Label</ion-label>
    </ion-item>
    
  </ion-list>


  


</ion-content>
